<body>

   
    <div class="login-box">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
          <div class="user-box">
            <input type="text" id="username" required>
            <label for="username" >Nombre de Usuario:</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" required>
            <label for="password" >Contraseña</label>
          </div>
          <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
                Enviar
          </button>
        </form>
      </div>
      <div id="message"></div>
</body>
